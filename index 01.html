<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TtS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: "Arial", sans-serif;
            box-sizing: border-box;
        }

        body {
            background-color: #f9f9f9;
        }

        .hero {
            width: 100%;
            min-height: 100vh;
            background: linear-gradient(45deg, #FF5E5B, #FF9966);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .hero h1 {
            color: #fff;
            font-size: 48px;
            margin-bottom: 24px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .hero textarea {
            padding: 15px;
            width: 600px;
            height: 300px;
            outline: 0;
            border: none;
            border-radius: 15px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            font-size: 18px;
            color: #333;
            resize: none;
        }

        .hero button {
            background: linear-gradient(#FF5E5B, #FF9966);
            font-size: 24px;
            margin-top: 32px;
            padding: 16px 32px;
            border: none;
            border-radius: 50px;
            color: #fff;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }

        .hero button:hover {
            transform: scale(1.05);
        }

        ::placeholder {
            color: #aaa;
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <div class="hero">
        <h1>Text to Speech</h1>
        <textarea placeholder="Write or Copy your text here"></textarea>
        <button>Play the <span>Voice</span></button>
    </div>
    <script>
        let speech = new SpeechSynthesisUtterance();

        document.querySelector("button").addEventListener("click", () => {
            speech.text = document.querySelector("textarea").value;
            window.speechSynthesis.speak(speech);
        });
    </script>
</body>
</html>
